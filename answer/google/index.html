<html lang="ko">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="header">
    <a href="#">Gmail</a>
    <a href="#">이미지</a>

        d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z">
      </path>
    </svg>
    <div class="icon">
      <div class="box" onclick='toggleMenu()'>
        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="">
      </div>
      <div id="menu" style="display: none;">
        <div class="icon">
          <div class="profile"></div>
          <span>계정</span>
        </div>
        <div class="icon">
          <img src="https://cdn.icon-icons.com/icons2/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="">
          <span>Gmail</span>
        </div>
        <div class="icon">
          <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-drive-2923656-2416659.png?f=webp" alt="">
          <span>드라이브</span>
        </div>
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968517.png" alt="">
          <span>Docs</span>
        </div>
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968557.png" alt="">
          <span>Sheets</span>
        </div>
        <div class="icon">
          <img src="https://media.flaticon.com/dist/min/img/landing/gsuite/slides.svg" alt="">
          <span>Slides</span>
        </div>
        <div class="icon">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/2048px-Google_Calendar_icon_%282020%29.svg.png"
            alt="">
          <span>Calendar</span>
        </div>
        <div class="icon">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Chat_icon_%282023%29.svg/1990px-Google_Chat_icon_%282023%29.svg.png"
            alt="">
          <span>채팅</span>
        </div>
        <div class="icon">
          <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-meet-512.png" alt="">
          <span>Meet</span>
        </div>
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/2875/2875409.png" alt="">
          <span>Forms</span>
        </div>
      </div>
    </div>
    <div class="profile"></div>
  </div>
  <div id="container">
    <div id="logo">
      <span style="color: #4282F4;">G</span>
      <span style="color: #DB4437;">o</span>
      <span style="color: #F4B400;">o</span>
      <span style="color: #4282F4;">g</span>
      <span style="color: #0F9D58;">l</span>
      <span style="color: #DB4437;">e</span>
    </div>
    <div id="content">
      <div id="input">
        <span class="material-symbols-outlined">
          search
        </span>
        <input type="text" placeholder="Google 검색 또는 URL 입력">
        <span class="material-symbols-outlined">
          mic
        </span>
        <span class="material-symbols-outlined">
          photo_camera
        </span>
      </div>
      <div id="favorite">
        <div class="item">
          <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="" class="icon">
          <span>github</span>
        </div>
        <div class="item">
          <div class="icon">
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <span>바로가기 추가</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    const menu = document.getElementById("menu");

    let show = false;

    const toggleMenu = () => {
      if (show) {
        show = false;
        menu.style.display = "none";
      } else {
        show = true;
        menu.style.display = "flex";
      }
    }
  </script>
</body>

</html>
